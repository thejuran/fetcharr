<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Fetcharr{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/output.css') }}">
  <script src="{{ url_for('static', path='js/htmx.min.js') }}"></script>
</head>
<body class="bg-fetcharr-bg text-fetcharr-text min-h-screen">
  <nav class="bg-fetcharr-card border-b border-fetcharr-border">
    <div class="max-w-5xl mx-auto px-6 py-3 flex items-center justify-between">
      <span class="text-fetcharr-green font-bold text-xl">Fetcharr</span>
      <div class="flex items-center gap-6">
        <a href="/"
           class="{% block nav_dashboard_class %}text-white{% endblock %} hover:text-white text-sm">
          Dashboard
        </a>
        <a href="/history"
           class="{% block nav_history_class %}text-fetcharr-muted{% endblock %} hover:text-white text-sm">
          History
        </a>
        <a href="/settings"
           class="{% block nav_settings_class %}text-fetcharr-muted{% endblock %} hover:text-white text-sm">
          Settings
        </a>
      </div>
    </div>
  </nav>
  <main class="max-w-5xl mx-auto px-6 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
